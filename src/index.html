<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journaling Website</title>
</head>
<header class="jumbotron">
  <h1>Journaling</h1>
</header>
<body class="container">
  <form id="entry">
    <div class="form-group">
      <label for="journalTitle">Journal Title</label>
      <input id="journalTitle" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="journalBody">Journal Body</label>
      <input id="journalBody" class="form-control" type="text">
    </div>
  </form>
  <br>
  <button type="submit" class="btn btn-primary"> Submit </button>
  <div id="conclusion">
    <ul id="response"></ul>
  </div>
</body>
</html>
